<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Friends Screen</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>            <!-- To Do: Wifi icon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>90%</span>
            <i class="fa-solid fa-battery-full fa-2xl"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

<nav class="nav">
    <ul class="nav__ul">
        <li class="nav__list">
            <a class="nav__a" href="friends.html">
                <i class="fa-solid fa-user fa-2xl"></i>
            </a>
        </li>
        <li class="nav__list">
            <a class="nav__a" href="#">
                <span class="nav__notification">1</span>
                <i class="far fa-comment fa-2xl"></i>
            </a>
        </li>
        <li class="nav__list">
            <a class="nav__a" href="#">
                <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
            </a>
        </li>
        <li class="nav__list">
            <a class="nav__a" href="#">
                <span class="nav__notification nav__dot"></span>
                <i class="fas fa-ellipsis-h fa-2xl"></i></i>
            </a>
        </li>
    </ul>
</nav>

<script src="https://kit.fontawesome.com/981361981b.js" crossorigin="anonymous"></script>
</body>
</html>
