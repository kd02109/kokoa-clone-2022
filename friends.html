<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Friends Screen</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>            <!-- To Do: Wifi icon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>90%</span>
            <i class="fa-solid fa-battery-full fa-2xl"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span>
                    <a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a>
                </span>           
            </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i> Friends' Names Display <i class="fa-solid fa-chevron-right"></i>
    </a>
    
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://searchad-phinf.pstatic.net/MjAyMTA4MThfMjUx/MDAxNjI5MjUzNTAxMzg0.80CGJCsGJV4D9Qowlkj_YjzHCf4UYyO8_pi6LbIU2Asg.KcQ4SXzYLNr8IL6FIAk_5A0vrg05fv5yWXBTZGJNIaAg.JPEG/2284985-0ff1504e-3d5c-47af-a48e-01b0c543a76a.jpg?type=f120_120" 
                class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Junseok</h4>
                    <!--<h6 class="user-component__subtitle">whatevr</h6>-->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://searchad-phinf.pstatic.net/MjAyMTA4MThfMjUx/MDAxNjI5MjUzNTAxMzg0.80CGJCsGJV4D9Qowlkj_YjzHCf4UYyO8_pi6LbIU2Asg.KcQ4SXzYLNr8IL6FIAk_5A0vrg05fv5yWXBTZGJNIaAg.JPEG/2284985-0ff1504e-3d5c-47af-a48e-01b0c543a76a.jpg?type=f120_120" 
                    class="user-component__avatar user-component__avatar--sm"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__list">
                <a class="nav__a" href="friends.html">
                    <i class="fa-solid fa-user fa-2xl"></i>
                </a>
            </li>
            <li class="nav__list">
                <a class="nav__a" href="chat.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2xl"></i>
                </a>
            </li>
            <li class="nav__list">
                <a class="nav__a" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
                </a>
            </li>
            <li class="nav__list">
                <a class="nav__a" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2xl"></i></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splahs-screen">
        <i class="fa-solid fa-comment fa-2xl"></i>
    </div>

    <div id="no-mobile">
        <span>Your Screen is too big!!</span>
    </div>
    <script src="https://kit.fontawesome.com/981361981b.js" crossorigin="anonymous"></script>
    </body>
</html>
