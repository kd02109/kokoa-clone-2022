<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>More Screen</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>            <!-- To Do: Wifi icon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>90%</span>
            <i class="fa-solid fa-battery-full fa-2xl"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <div class="screen-header__dot"></div>
                <span>
                    <a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a>
                </span>
            </div>
    </header>

    
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://searchad-phinf.pstatic.net/MjAyMTA4MThfMjUx/MDAxNjI5MjUzNTAxMzg0.80CGJCsGJV4D9Qowlkj_YjzHCf4UYyO8_pi6LbIU2Asg.KcQ4SXzYLNr8IL6FIAk_5A0vrg05fv5yWXBTZGJNIaAg.JPEG/2284985-0ff1504e-3d5c-47af-a48e-01b0c543a76a.jpg?type=f120_120" 
                class="user-component__avatar"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Junsu</h4>
                    <h6 class="user-component__subtitle">+82 787 999 8273</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2xl"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__find">
                <i class="fa-regular fa-calendar"></i>
                <span>Calander</span>
              </div>
            <div class="icon-row__find">
                <i class="fa-solid fa-box-archive"></i>
                <span>Talk Drive</span>
              </div>
            <div class="icon-row__find">
                <i class="fa-regular fa-face-grin"></i>
                <span>Emoticons</span>
              </div>
            <div class="icon-row__find">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span>
              </div>
            <div class="icon-row__find">
                <i class="fa-solid fa-file-invoice-dollar"></i>
                <span>Account</span>
              </div>
            <div class="icon-row__find">
                <i class="fa-solid fa-comments"></i>
                <span>Openchat</span>
              </div>
          </div>
          <div class="more-suggestion">
              <h4 class="more-suggestion__title">Suggestions</h4>
              <div class="more-suggestion__icons">
                  <div class="more-suggestion__icon">
                      <div class="more-suggestion__icon-image">
                        <i class="fa-solid fa-book fa-2xl"></i>
                      </div>
                      <span class="more-suggestion__icon-title">Kakao Story</span>
                  </div>
                  <div class="more-suggestion__icon">
                    <div class="more-suggestion__icon-image">
                        <i class="fa-solid fa-user-group"></i>
                    </div>
                    <span class="more-suggestion__icon-title">Kakao friends</span>
                </div>
                <div class="more-suggestion__icon">
                    <div class="more-suggestion__icon-image">
                        <i class="fa-solid fa-chess-king"></i>
                    </div>
                    <span class="more-suggestion__icon-title">Friends Gem</span>
                </div>
              </div>
          </div>
    </main>


    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__list">
                <a class="nav__a" href="friends.html">
                    <i class="fa-regular fa-user fa-2xl"></i>
                </a>
            </li>
            <li class="nav__list">
                <a class="nav__a" href="chat.html">
                    <i class="fa-regular fa-comment fa-2xl"></i>
                </a>
            </li>
            <li class="nav__list">
                <a class="nav__a" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
                </a>
            </li>
            <li class="nav__list">
                <a class="nav__a" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2xl"></i></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your Screen is too big!!</span>
    </div>

    <script src="https://kit.fontawesome.com/981361981b.js" crossorigin="anonymous"></script>
    </body>
</html>
