<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Setting Screen</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>            <!-- To Do: Wifi icon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>90%</span>
            <i class="fa-solid fa-battery-full fa-2xl"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
   <header class="alt-header">
       <div class="alt-header__column">
           <a href="more.html"><i class="fa-solid fa-chevron-left fa-3x"></i></a>
       </div>
       <div class="alt-header__column">
           <h1 class="alt-header__title">Settings</h1>
       </div>
       <div class="alt-header__column">
           <i class="fa-solid fa-magnifying-glass fa-2x"></i>
       </div>
   </header>


    
    <main class="main-screen">
        <ul class="settings">
            <li class="settings__setting">
                <div class="settings__setting-column">  
                    <i class="fa-solid fa-bullhorn"></i>
                    <span>Notice</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">  
                <i class="fa-solid fa-flask"></i>
                <span>Kakao Lab</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">  
                <i class="fa-solid fa-info"></i>
                <span>Veesion</span>
                </div>
                <div class="settings__setting-column">Latest Version</div>
            </li>
        </ul>
    </main>

      

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__list">
                <a class="nav__a" href="friends.html">
                    <i class="fa-regular fa-user fa-2xl"></i>
                </a>
            </li>
            <li class="nav__list">
                <a class="nav__a" href="chat.html">
                    <i class="fa-regular fa-comment fa-2xl"></i>
                </a>
            </li>
            <li class="nav__list">
                <a class="nav__a" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
                </a>
            </li>
            <li class="nav__list">
                <a class="nav__a" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2xl"></i></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your Screen is too big!!</span>
    </div>
    <script src="https://kit.fontawesome.com/981361981b.js" crossorigin="anonymous"></script>
    </body>
</html>
