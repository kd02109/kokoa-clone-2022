<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Welcome to Kokoa Talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>            <!-- To Do: Wifi icon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>90%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KakaoClone</h1>
        <P class="welcome-header__text">if you have a kakao Account, Log in with your email or phone number.</P>
    </header>
    
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="password"/>
        <input name="submit" type="submit" value="Log In"/>
        <a href="#">Find Kakao Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your Screen is too big!!</span>
    </div>
    <script src="https://kit.fontawesome.com/981361981b.js" crossorigin="anonymous"></script>
</body>
</html>
