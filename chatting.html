<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ON chatting</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>            <!-- To Do: Wifi icon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>90%</span>
            <i class="fa-solid fa-battery-full fa-2xl"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
   <header class="alt-header">
       <div class="alt-header__column">
           <a href="chat.html"><i class="fa-solid fa-chevron-left fa-3x"></i></a>
       </div>
       <div class="alt-header__column">
           <h1 class="alt-header__title">Junsu</h1>
       </div>
       <div class="alt-header__column">
           <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
           <span><i class="fa-solid fa-bars fa-2x"></i><span></span>
       </div>
   </header>


    
    <main class="main-screen main-chat">        
        <div class="main-chat__timestamp">
            Thuesday, June 30, 2020
        </div>
        <div class="main-chat__receive">
            <img src="https://searchad-phinf.pstatic.net/MjAyMTA4MThfMjUx/MDAxNjI5MjUzNTAxMzg0.80CGJCsGJV4D9Qowlkj_YjzHCf4UYyO8_pi6LbIU2Asg.KcQ4SXzYLNr8IL6FIAk_5A0vrg05fv5yWXBTZGJNIaAg.JPEG/2284985-0ff1504e-3d5c-47af-a48e-01b0c543a76a.jpg?type=f120_120"/>
            <div class="main-chat__receive-content">
                <span class="main-chat__author">Junsu</span>
                <div class="main-chat__content">
                    <span class="main-chat__content-bubble">야이 문자좀 확인해라</span>
                    <span class="main-chat__content-time">21:27</span>
                </div>
            </div>
        </div>
        <div class="main-chat__receive main-chat__receive--own">
            <div class="main-chat__receive-content">
                <div class="main-chat__content">
                    <span class="main-chat__content-bubble">왜???</span>
                    <span class="main-chat__content-time">21:29</span>
                </div>
            </div>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="texgt" placeholder="Write a massage..."/>
            <i class="fa-regular fa-face-grin fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>
        <div id="no-mobile">
        <span>Your Screen is too big!!</span>
    </div>
    <div id="no-mobile">
        <span>Your Screen is too big!!</span>
    </div>

    <script src="https://kit.fontawesome.com/981361981b.js" crossorigin="anonymous"></script>
    </body>
</html>
