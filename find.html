<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>chats Screen</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>            <!-- To Do: Wifi icon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>90%</span>
            <i class="fa-solid fa-battery-full fa-2xl"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <div class="screen-header__dot"></div>
                <span>
                    <a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a>
                </span>            </div>
    </header>

    
    <main class="main-screen">
        <div class="icon-row">
          <div class="icon-row__find">
              <i class="fa-solid fa-qrcode"></i>
              <span>QR Code</span>
            </div>
          <div class="icon-row__find">
              <i class="fa-solid fa-address-book"></i>
              <span>Add by Contacts</span>
            </div>
          <div class="icon-row__find">
              <i class="fa-solid fa-fingerprint"></i>
              <span>Add by Id</span>
            </div>
          <div class="icon-row__find">
              <i class="fa-regular fa-envelope"></i>
              <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Open Chat Home<i class="fa-solid fa-chevron-right"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtag">#bts#army#friends</h6>
                    <div class="open-post__member">
                        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20150514_33%2Fmkhjsk_1431606436791kQaJb_JPEG%2F5.jpg&type=a340">
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjAyMDFfMTAz%2FMDAxNjQzNzIwMzc5NTkw.N05-tlNLXYNvrsP3AZs9pClSv7E_2AKCv0aCnx8z6DEg.ACd-7DAZowdz7rhGgF4xp2lbyiqLUNKrE9xvSJJMUMQg.JPEG.sire81%2FKakaoTalk_20220201_210138313_17.jpg&type=a340"/>
                        <div class="open-post__heart-count"><i class="fa-solid fa-heart"></i><span>326</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__list">
                <a class="nav__a" href="friends.html">
                    <i class="fa-regular fa-user fa-2xl"></i>
                </a>
            </li>
            <li class="nav__list">
                <a class="nav__a" href="chat.html">
                    <i class="fa-regular fa-comment fa-2xl"></i>
                </a>
            </li>
            <li class="nav__list">
                <a class="nav__a" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
                </a>
            </li>
            <li class="nav__list">
                <a class="nav__a" href="more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2xl"></i></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/981361981b.js" crossorigin="anonymous"></script>
    </body>
</html>
