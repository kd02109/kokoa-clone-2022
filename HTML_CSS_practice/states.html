<!DOCTYPE html>
<html lang="kr">
  <head>
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.svg"
    />
    <title>Move box-layout</title>
    <meta name="description" content="This is my first website!" />
    <meta charset="utf-8" />
    <style>
      body {
        height: 100vh;
        margin: 50px;
      }
      span:hover {
        color: red;
      }
      a:visited {
        color: antiquewhite;
      }
      a:hover {
        color: brown;
      }
      form {
        border: 1px solid salmon;
        padding: 5px;
        display: flex;
        flex-direction: column;
      }
      form:focus-within {
        border: 2px solid blueviolet;
      }
      input::placeholder {
        color: orange;
      }
    </style>
  </head>
  <body>
    <span>Hi</span>
    <a href="http://apple.com">Go to apple</a>
    <form>
      <input type="text" name="" id="" />
      <input type="text" name="" id="" />
      <input type="text" name="" id="" />
      <input type="text" name="" id="" placeholder="name" />
    </form>
  </body>
</html>
