<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>The Son Time</title>
    <style>
      @keyframes flip {
        0% {
          transform: rotateX(0deg);
        }
        50% {
          transform: rotateX(180deg) translateX(100px);
        }
        100% {
          transform: translateX(0px) rotateX(360deg);
        }
      }
      img {
        border: 5px solid black;
        border-radius: 50%;
        animation: flip 2s ease-in-out;
      }
    </style>
  </head>
